<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css" type="text/css">
        <!-- Bootstrap 3 -->
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
        <title>Neighborhood Map</title>
    </head>
    <body>
        <!--Heading Bar-->
        <div class="container-fluid">
            <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <!--Menu bar-->
                        <div class="menu-icon-container" onclick="animateMenuButton(this)" data-bind="click: toggleMenu">
                            <div class="bar1"></div>
                            <div class="bar2"></div>
                            <div class="bar3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Options menu-->
        <div class="options-box" data-bind="visible: showMenu">
            <h3>Find Your New Cupertino Home</h3>
            <div>
                <button id="show-listings" data-bind="click: showListings">Show Listings</button>
                <button id="hide-listings" data-bind="click: hideListings">Hide Listings</button>
                <hr>
                <span class="text"> Draw a custom search area boundary!</span>
                <button id="toggle-drawing" data-bind="click: toggleDrawing">Drawing Tools</button>
            </div>
            <hr>
            <div>
                <span class="text"> Within </span>
                <select id="max-duration" data-bind="options: durationValues, value: selectedDurationValue">
                    <option value="10">10 min</option>
                    <option value="15">15 min</option>
                    <option value="30">30 min</option>
                    <option value="60">1 hour</option>
                </select>
                <select id="mode" data-bind="options: modes, value: selectedMode">
                    <option value="DRIVING">drive</option>
                    <option value="WALKING">walk</option>
                    <option value="BICYCLING">bike</option>
                    <option value="TRANSIT">transit ride</option>
                </select>
                <span class="text">of</span>
                <input data-bind="textInput: address" id="search-within-time-text" type="text" placeholder="Ex: 1 Infinite Loop, Cupertino, CA">
                <button id="search-within-time" data-bind="click: searchWithinTime">Go</button>
            </div>
            <hr>
            <div>
                
                <table>
                    <thead>
                        <tr>
                            <th>Home Addresses</th>
                        </tr>
                        <tr>
                            <th>
                                <!--Filter field-->
                                <input id="filter-field">
                            </th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: markers">
                        <tr>
                            <td><span data-bind="text: title, click: $root.populateInfoWindow" class="interactive-text"/></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <hr>
            <!--
            <div>
                <span class="text"> Enter custom coordinates!</span>
            </div>
            <div>
                <input data-bind="value: mapObj().lat" />
                <input data-bind="value: mapObj().lng" />
                <br>
                <br>
            </div>
            -->
        </div>
        <!--Map-->
        <div class="container-fluid">
            <div id="map" data-bind="map:mapObj"></div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
        <script type='text/javascript' src='scripts/knockout-3.4.2.js'></script>
        <script src="scripts/mapscript.js"></script>
        <script src="scripts/menu.js"></script>
        <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyAAYsARjJKdWD4t-Wxm-DMI0E9pWpBCoxI&v=3&callback=initMap" async defer onerror="mapError()">
        </script>
    </body>
</html>
